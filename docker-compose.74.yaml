version: "3"
services:
  php:
    build:
      context: ./php
      dockerfile: php74.dockerfile
    env_file:
      - configs/vars.env
    volumes:
      - ./php:/var/www
      - ./audio:/var/www/audio
      - ./configs/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
  nginx:
    image: library/nginx:alpine
    ports:
      - "8001:80"
    volumes:
    - ./php:/var/www
    - ./configs/nginx.conf:/etc/nginx/conf.d/site.conf
    depends_on:
      - php
    links:
      - php
  node:
    build:
      context: ./js
      dockerfile: Dockerfile
    env_file:
      - configs/vars.env
    environment:
      NODE_ENV: "development"
    volumes:
      - ./js:/home/node/app
      - ./audio:/home/node/app/audio
    user: "node"
    ports:
    - "9229:9229"
    entrypoint: ["node", "--inspect-brk=0.0.0.0", "/home/node/app/discord.js"]